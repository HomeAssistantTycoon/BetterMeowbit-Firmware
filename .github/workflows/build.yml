name: Build BetterMeowbit Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:   # lets you trigger manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install ARM GCC toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi

    - name: Build firmware
      run: |
        make clean
        make

    - name: Convert .bin to .uf2
      run: python3 tools/uf2conv.py -c build/bettermeowbit.bin -o build/bettermeowbit.uf2

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v3
      with:
        name: bettermeowbit-firmware
        path: build/bettermeowbit.uf2
